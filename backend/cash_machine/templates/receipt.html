<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чек</title>
</head>
<body>
    <h1>Чек</h1>
    <p>Время создания чека: {{ current_time }}</p>
    <table>
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Стоимость</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.price}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><b>Итого:</b> {{ total_price }}</p>
</body>
</html>
